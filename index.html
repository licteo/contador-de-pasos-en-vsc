<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="App contador de pasos con PWA">
    <meta name="theme-color" content="#4CAF50">
    <title>Contador de Pasos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%234CAF50' width='192' height='192'/><text x='96' y='130' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>üë£</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%234CAF50' width='192' height='192'/><text x='96' y='130' font-size='80' font-weight='bold' text-anchor='middle' fill='white'>üë£</text></svg>">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë£ Contador de Pasos</h1>
            <p class="date-time" id="dateTime"></p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="stepCount">0</div>
                    <div class="stat-label">Pasos Hoy</div>
                </div>

                <div class="stat-box">
                    <div class="stat-value" id="caloriesCount">0</div>
                    <div class="stat-label">Calor√≠as</div>
                </div>

                <div class="stat-box">
                    <div class="stat-value" id="distanceCount">0 m</div>
                    <div class="stat-label">Distancia</div>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-label">
                    <span>Meta diaria: 10,000 pasos</span>
                    <span id="progressPercentage">0%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="addStepsBtn">‚ûï Agregar 10 pasos</button>
                <button class="btn btn-success" id="customStepsBtn">‚úèÔ∏è Agregar pasos personalizados</button>
            </div>

            <div class="history-section">
                <h2>Historial de Hoy</h2>
                <div class="history-log" id="historyLog">
                    <p class="empty-message">Sin registros a√∫n</p>
                </div>
            </div>

            <div class="settings-section">
                <h3>‚öôÔ∏è Configuraci√≥n</h3>
                <div class="setting-item">
                    <label for="stepsPerKm">Pasos por kil√≥metro:</label>
                    <input type="number" id="stepsPerKm" min="100" max="2000" value="1300">
                </div>
                <div class="setting-item">
                    <label for="dailyGoal">Meta diaria (pasos):</label>
                    <input type="number" id="dailyGoal" min="1000" max="50000" value="10000">
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-warning" id="resetDayBtn">üîÑ Resetear D√≠a</button>
                <button class="btn btn-danger" id="resetAllBtn">‚ö†Ô∏è Eliminar Todo</button>
                <button class="btn btn-info" id="installBtn" style="display:none;">üì± Instalar App</button>
            </div>
        </div>

        <div class="footer">
            <p>Contador de Pasos PWA | Versi√≥n 1.0</p>
        </div>
    </div>

    <div id="toast" class="toast"></div>
    <div id="customModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agregar Pasos Personalizados</h2>
            <input type="number" id="customStepsInput" min="1" placeholder="Ingresa cantidad de pasos">
            <button class="btn btn-success" id="confirmCustomBtn">Agregar</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
